<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body><br>
    <div class="container">
    <h4>Send feedback</h4><br><br>
</div>
<div class="container" style="width: 100%;">
    
    <form (ngSubmit)="sendFeedback()">
        <div class="form-group">
            <input type="text" class="form-control" name="ticketId" [(ngModel)]="complaint.ticketId"
                placeholder="Enter ticked Id">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="customerEmail" [(ngModel)]="complaint.customerEmail"
                placeholder="Enter email">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="feedback" [(ngModel)]="userFeedback"
                placeholder="Enter feedback">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
